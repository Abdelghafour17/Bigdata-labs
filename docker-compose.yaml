version: '3.8'

services:
  hadoop-master:
    image: yassernl/hadoop-spark-jupyter:1.0.3
    container_name: hadoop-master
    hostname: hadoop-master
    ports:
      - "9870:9870"    # HDFS NameNode Web UI
      - "8088:8088"    # YARN ResourceManager Web UI
      - "7077:7077"    # Spark Master
      - "19888:19888"  # MapReduce JobHistory Server
      - "8080:8080"    # Jupyter / interface web
      - "9000:9000"    # HDFS default port
      - "9092:9092"    # Kafka broker port (si tu veux lâ€™exposer)
      - "2181:2181"    # ZooKeeper port (optionnel)
    volumes:
      - type: bind
        source: C:/Users/pc/Documents/hadoop_project
        target: /shared_volume
    networks:
      - hadoop-net
    command: /bin/bash -c "service ssh start; tail -f /dev/null"

  hadoop-slave1:
    image: yassernl/hadoop-spark-jupyter:1.0.3
    container_name: hadoop-slave1
    hostname: hadoop-slave1
    ports:
      - "8040:8042"    # YARN NodeManager port
    networks:
      - hadoop-net
    command: /bin/bash -c "service ssh start; tail -f /dev/null"

  hadoop-slave2:
    image: yassernl/hadoop-spark-jupyter:1.0.3
    container_name: hadoop-slave2
    hostname: hadoop-slave2
    ports:
      - "8041:8042"    # YARN NodeManager port
    networks:
      - hadoop-net
    command: /bin/bash -c "service ssh start; tail -f /dev/null"

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    hostname: kafka-ui
    networks:
      - hadoop-net
    ports:
      - "8087:8080"  # Interface web Kafka UI
    environment:
      KAFKA_CLUSTERS_0_NAME: KafkaCluster
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: hadoop-master:9092,hadoop-master:9093,hadoop-master:9094
      KAFKA_CLUSTERS_0_ZOOKEEPER: hadoop-master:2181

networks:
  hadoop-net:
    driver: bridge
